<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colored Backgrounds | Project</title>

    <!-- LINK -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="all">

  </head>
  <body>
    <div class="container">
      <h1>Choose your background color!</h1>
      <hr>
      <h3>Just click a button</h3>
    </div>

    <div id="button-group">
      <div class="container">
        <button type="button" class="btn btn-green">Green</button>
        <button type="button" class="btn btn-blue">Blue</button>
        <button type="button" class="btn btn-orange">Orange</button>
      </div>
    </div>
    
    <!-- SCRIPT -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
